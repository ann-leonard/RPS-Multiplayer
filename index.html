<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Nobile:700" rel="stylesheet">

    <title>RPS Multiplayer</title>
  </head>
  <body>
    <div class="container-fluid">


      <div class="row">
        <div class="col-12 bg-dark text-light text-center pt-5 pb-4">
          <h1>Rock, Paper, Scissors... Shoot!</h1>
      </div>
    </div>

    <div class="container">
      <div class="row pt-5 pl-5 pr-5 pb-0">
        <div class="col-4 p-5 text-center">
         <img class="domPlayerOne float-right" src="./assets/images/loading.gif" alt="player choice">
        </div>
        <div class="col-3 pt-5 pl-5 pr-5 pb-0 text-center">
          <img class="vs" src="./assets/images/vs.jpg" alt="">
        </div>
        <div class="col-4 pt-5 pl-5 pr-5 pb-0 text-center">
         <img class="domPlayerTwo" src="./assets/images/loading.gif" alt="player choice">
       </div>
      </div>
  


    <div class="row">
        <div class="col-4 text-center">
        <div class="rock card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Rock</h5>
              <p class="card-text"><small class="text-muted">Click to select</small></p>
            </div>
            <img src="assets/images/rock.png" class="card-img-top rock" alt="...">
          </div>
      </div >
      <div class="col-4 text-center ">
          <div class="paper card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Paper</h5>
                <p class="card-text"><small class="text-muted">Click to select</small></p>
              </div>
              <img src="assets/images/paper.png" class="card-img-top paper" alt="...">
            </div>
        </div >
        <div class="col-4 text-center">
            <div class="scissors card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Scissors</h5>
                  <p class="card-text"><small class="text-muted">Click to select</small></p>
                </div>
                <img src="assets/images/scissors.png" class="card-img-top scissors" alt="...">
              </div>
          </div >
    </div>


  </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="./assets/javascript/logic.js"></script>

  </body>
</html>
